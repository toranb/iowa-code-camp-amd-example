<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script src="bower_components/basic-amd-loader/loader.js"></script>
  <script>
    define("example/bar", ["example/foo"], function(Foo) {
      var Bar = (function() {
        var bar = function() {
        };
        bar.prototype.walk = function() {
          console.log("walk son!");
          var model = new Foo();
          model.talk();
        };
        return bar;
      })();
      return Bar;
    });

    define("example/foo", [], function() {
      var Foo = (function() {
        var foo = function() {
        };
        foo.prototype.talk = function(word) {
          console.log("talking....foo");
        };
        return foo;
      })();
      return Foo;
    });

    var Bar = require('example/bar');
    var one = new Bar();
    one.walk();
  </script>
</body>
</html>
